<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>驴Entendiste, Momito?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 50px;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      color: #333;
      overflow: hidden;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    #buttons {
      position: relative;
      display: inline-block;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    #yes-btn {
      background-color: #4caf50;
      color: white;
      z-index: 10;
      transition: transform 0.3s ease;
    }
    #no-btn {
      background-color: #f44336;
      color: white;
      position: absolute;
      z-index: 5;
    }
    #gif-container {
      margin-top: 40px;
    }
    #gif-container img {
      display: none;
      max-width: 150px;
      height: auto;
      margin-top: 20px;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Momito, 驴entendi贸 que Momita jam谩s le ser铆a infiel?</h1>
  <div id="buttons">
    <button id="yes-btn">隆S铆!</button>
    <button id="no-btn">No</button>
  </div>
  <div id="gif-container">
    <img id="love-gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Coraz贸n de amor">
  </div>
  <footer>
    Hecho con amor por Momita 
  </footer>

  <script>
    const yesBtn = document.getElementById("yes-btn");
    const noBtn = document.getElementById("no-btn");
    const gif = document.getElementById("love-gif");

    const noBtnTexts = [
      "ahre, se equivocaba",
      "me ofendes",
      "no se puede",
      "es el otro bot贸n",
      "miaumiaumiaumiau",
      "no me amas :(",
      "ok",
      "qu茅 Momo tan tonto, se equivoca de bot贸n jaja",
      "aiosh >:(",
      "dale, rendite",
      "no ey",
      "boludo en serio es el otro",
      "decime porfa q te equivocas para hacerme enojar",
      "momo no me ama",
      "sim贸n dale",
      "listo deja",
      "no sos gracioso",
      "jam谩s me atrapar谩s muejejeje",
      "puto"
    ];

    let noBtnAttempts = 0; // Contador de intentos fallidos
    let usedNoTexts = []; // Para evitar repetir textos

    // Posici贸n inicial del bot贸n "No"
    noBtn.style.left = "200px";
    noBtn.style.top = "150px";

    noBtn.addEventListener("mouseover", () => {
      if (usedNoTexts.length < noBtnTexts.length) {
        noBtnAttempts++; // Incrementar intentos fallidos

        // Elegir un texto 煤nico de los no utilizados
        let availableTexts = noBtnTexts.filter(text => !usedNoTexts.includes(text));
        const randomText = availableTexts[Math.floor(Math.random() * availableTexts.length)];

        // Marcar como utilizado el texto
        usedNoTexts.push(randomText);

        // Cambiar el texto del bot贸n "No"
        noBtn.textContent = randomText;

        // Calcular nuevas posiciones (se vuelve m谩s impredecible con m谩s intentos)
        let maxDisplacement = 100 + noBtnAttempts * 10; // Incrementa el rango de movimiento
        let newLeft = parseInt(noBtn.style.left) + (Math.random() * maxDisplacement - maxDisplacement / 2);
        let newTop = parseInt(noBtn.style.top) + (Math.random() * maxDisplacement - maxDisplacement / 2);

        // Limitar posiciones para evitar que el bot贸n desaparezca de la pantalla
        newLeft = Math.max(0, Math.min(newLeft, window.innerWidth - noBtn.offsetWidth));
        newTop = Math.max(0, Math.min(newTop, window.innerHeight - noBtn.offsetHeight));

        // Despu茅s de 10 intentos, enviar el bot贸n al borde
        if (noBtnAttempts > 10) {
          newLeft = window.innerWidth - noBtn.offsetWidth - 10; // Borde derecho
          newTop = window.innerHeight - noBtn.offsetHeight - 10; // Borde inferior
        }

        noBtn.style.left = `${newLeft}px`;
        noBtn.style.top = `${newTop}px`;

        // Hacer que el bot贸n "S铆" se agrande
        const currentScale = parseFloat(yesBtn.style.transform?.match(/scale\((.*?)\)/)?.[1] || 1);
        yesBtn.style.transform = `scale(${currentScale + 0.1})`;
      }

      // Si se usaron todos los textos, eliminar el bot贸n "No"
      if (usedNoTexts.length === noBtnTexts.length) {
        noBtn.style.display = "none";
      }
    });

    yesBtn.addEventListener("click", () => {
      // Mostrar el GIF de amor
      gif.style.display = "block";
      gif.scrollIntoView({ behavior: "smooth" });
    });
  </script>
</body>
</html>
